name: Rust SDK CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "project-docs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "project-docs/**"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  badge:
    name: Generate Status Badge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.BADGE_GIST_ID || github.run_id }}
          filename: hessra-sdk-rs-ci-status.json
          label: CI
          message: passing
          color: green
        if: success()

      - name: Generate Badge (failure)
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.BADGE_GIST_ID || github.run_id }}
          filename: hessra-sdk-rs-ci-status.json
          label: CI
          message: failing
          color: red
        if: failure()

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install pgrx required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libreadline-dev zlib1g-dev flex bison libxml2-dev libxslt-dev libssl-dev libxml2-utils xsltproc ccache pkg-config clang

      - name: Install cargo-pgrx
        run: cargo install cargo-pgrx --version 0.14.1 --locked

      - name: Initialize PGRX
        run: |
          cargo pgrx init

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: RUSTFLAGS='--cfg reqwest_unstable' cargo clippy --all-targets --all-features -- -D warnings

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  test:
    name: Test on ${{ matrix.os }} / ${{ matrix.rust }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, beta]
        include:
          - os: ubuntu-latest
            rust: nightly

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests for non-PGRX crates
        run: |
          cargo test --workspace --exclude hessra_authz

      - name: Run tests for individual crates
        run: |
          cargo test -p hessra-token
          cargo test -p hessra-config
          cargo test -p hessra-api
          cargo test -p hessra-sdk

  pgrx-test:
    name: Test PGRX crates
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-pgrx-${{ hashFiles('**/Cargo.lock') }}

      - name: Install PostgreSQL
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-14 postgresql-server-dev-14

      - name: Install cargo-pgrx
        run: cargo install cargo-pgrx --version 0.14.1 --locked

      - name: Initialize PGRX
        run: |
          cargo pgrx init --pg14 /usr/bin/pg_config

      - name: Test PGRX crates
        run: |
          cd hessra-pgrx/hessra_authz
          cargo pgrx test pg14

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate code coverage
        run: cargo llvm-cov --workspace --exclude hessra_authz --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false

  integration-tests:
    name: Run integration examples
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run http1_example.rs
        run: cargo run --example http1 --manifest-path hessra-sdk/Cargo.toml

      - name: Run service_chain.rs
        run: cargo run --example service_chain --manifest-path hessra-sdk/Cargo.toml

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      - name: Build documentation
        run: cargo doc --no-deps --workspace --exclude hessra_authz

      - name: Create index page that redirects to hessra_sdk
        if: github.ref == 'refs/heads/main'
        run: echo '<meta http-equiv="refresh" content="0; url=hessra_sdk/index.html">' > target/doc/index.html

      - name: Upload documentation
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  # GitHub Pages deployment job
  deploy-docs:
    name: Deploy Documentation
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
